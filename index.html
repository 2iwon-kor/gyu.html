<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>박준규 전역일 계산 사이트 </title>
  </head>
  <body>
    <h1>박준규 전역일 계산 사이트 </h1>

  <div id = "count">



</div>





<p><img src = "35.jpg"></p>
<p><a href="https://brunch.co.kr/@ctb/34">준규 보고싶다ㅠㅠ</a></p>




  </body>

  <script>
    var dday = new Date("February, 23, 2023, 0:00:00").getTime();

setInterval(function() {
  var today = new Date().getTime();
  var gap = dday - today;
  var day = Math.ceil(gap / (1000 * 60 * 60 * 24));
  var hour = Math.ceil((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var min = Math.ceil((gap % (1000 * 60 * 60)) / (1000 * 60));
  var sec = Math.ceil((gap % (1000 * 60)) / 1000);

  document.getElementById("count").innerHTML = "박준규의 전역(2022.02.23)까지 " + day + "일 " + hour + "시간 " + min + "분 " + sec + "초 남았습니다 히히";
}, 1000);
</script>

</html>
